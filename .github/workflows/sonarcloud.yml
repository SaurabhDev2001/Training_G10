name: SonarCloud

on:
  workflow_call:
    secrets:
      SONAR_TOKEN:
        required: true

jobs:
  sonar:
    name: Build and Analyze
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Sonar Scanner
        id: cache-scanner
        uses: actions/cache@v4
        with:
          path: $HOME/.sonar/scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install Sonar Scanner if not cached
        if: steps.cache-scanner.outputs.cache-hit != 'true'
        run: |
          mkdir -p $HOME/.sonar/scanner
          dotnet tool update dotnet-sonarscanner --tool-path $HOME/.sonar/scanner

      - name: Build and Analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          SCANNER="$HOME/.sonar/scanner/dotnet-sonarscanner"

          echo "Scanner path: $SCANNER"
          ls -la $HOME/.sonar/scanner || true

          $SCANNER begin \
            /k:"${{ vars.PROJECT_KEY }}" \
            /o:"${{ vars.ORGANIZATION }}" \
            /d:sonar.token="${{ secrets.SONAR_TOKEN }}" \
            /d:sonar.qualitygate.wait=true

          dotnet build

          $SCANNER end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"

      - name: Save Sonar scanner output
        run: |
          mkdir -p sonar-output
          if [ -d ".sonarqube" ]; then
            cp -r .sonarqube sonar-output/.sonarqube || true
          fi
          if [ -d ".scannerwork" ]; then
            cp -r .scannerwork sonar-output/.scannerwork || true
          fi
          echo "Contents of sonar-output:"
          ls -la sonar-output || true

      - name: Upload Sonar Report Artifact
        uses: actions/upload-artifact@v4
        with:
          name: sonar-report
          path: sonar-output
          retention-days: 14
